<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>2 Squares and Cubes</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        table {
            border: 1px solid #c0c0c0;
            border-collapse: collapse;
        }
        table tbody tr td, 
        table thead tr th {
            padding: 10px;
            border: 1px solid #c0c0c0;
        }
    </style>
</head>
<body onload="square_cubes()">

    <h1>Squares and Cubes</h1>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <script>
        function square_cubes() {
            let table_body = document.getElementById("table-body");
            data = '';
            for (let i = 1; i <= 10; i++) {
                data += `
                    <tr>
                        <td>${i}</td>
                        <td>${i*i}</td>
                        <td>${i*i*i}</td>
                    </tr>
                `;
            }

            table_body.innerHTML = data;

        }    
    </script>
</body>
</html>
